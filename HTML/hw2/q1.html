<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin:0
    }
    img.logo{
        width: 400px;
        height: 100px;
    }
    table{
        width: 100%;
        background-color: rgb(166, 166, 211);
        border: 1px solid black;
    }
    td{
        width:100%;
        height:100px;
        border:1px solid black;
        font-size: 20px;
    }
    a {
        text-decoration: none;
        color: white;
    }
    input{
        height: 30px;
    }
    img.notification{
        height: 30px;
    }

    /*dropdown style*/
    /* Navbar container */
    .navbar {
    overflow: hidden;
    background-color: #333;
    font-family: Arial;
    }

    /* Links inside the navbar */
    .navbar a {
    float: right;
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    }

    /* The dropdown container */
    .dropdown {
    float: right;
    overflow: hidden;
    }

    /* Dropdown button */
    .dropdown .dropbtn {
    font-size: 16px;
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit; /* Important for vertical align on mobile phones */
    margin: 0; /* Important for vertical align on mobile phones */
    }

    /* Add a red background color to navbar links on hover */
    .navbar a:hover, .dropdown:hover .dropbtn {
    background-color: red;
    }

    /* Dropdown content (hidden by default) */
    .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
    }

    /* Add a grey background color to dropdown links on hover */
    .dropdown-content a:hover {
    background-color: #ddd;
    }

    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {
    display: block;
    }
    option{
        display: block;
    }
</style>

<body>
    <table>
        <tr>
            <td rowspan="2" style="width:50px">
                <a href="https://antra.net">
                    <img class="logo" src="https://antra.com/wp-content/uploads/2021/02/2021-02-18-2.png" alt="Company Logo">
                </a>
            </td>


            <td colspan="10" align="right">
                <form>
                    <img class="notification" src="http://cdn.onlinewebfonts.com/svg/img_489991.png" alt="notification">
                    <select name="USER" id="user" onselect="location = this.value;">
                        <option value="https://google.com">USER</option>
                        <option value="https://yahoo.com">ADMIN</option>
                    </select>
                    <!-- <a href="https://google.com">
                        <input type="button" name="user" value="USER" style="background-color:rgb(166, 166, 211);border:0;color:white">
                    </a> -->
                    <input type="text" name="searchtext" placeholder="Search" style="border-radius:5px">
                    <input type="submit" name="search" value="Search">
                </form>
            </td>
        </tr>
        <tr align="center">
            <div class="navbar">
                <a href="https://antra.com/blog/">NEWS</a>
                <div class="dropdown">
                    <button class="dropbtn">ABOUT THE UNIVERSITY &#x25BE
                    </button>
                    <div class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div>
                <!-- <div class="dropdown2">
                    <button class="dropbtn2">ABOUT THE UNIVERSITY
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content2">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div> -->
                <a href="https://antra.com/business-advisory-services/">FOR COMPANIES</a>
                <a href="https://www.reddit.com/">FORUM</a>
                <a href="https://antra.com/contact/">CONTACTS</a>
            </div>
        </tr>
    </table>
</body>
</html>
